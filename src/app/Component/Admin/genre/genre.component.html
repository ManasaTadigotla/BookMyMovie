
<div class="container text-center">
  
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="form-control">
                            <b >Genre information</b>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="card-body">
                    <input type="text" [(ngModel)]="name" name="name"  class="form-control" (ngModelChange)="SearchGenre()"  placeholder="Serach Genre here" />
                    <br />
                    <table class="table table-success table-striped">
                        <tr>                         
                            <th (click)="Sorting('name')"> Name</th>                          
                            <th>Operations</th>
                        </tr>
                    
                        <tr *ngFor="let genre of genreInfo ;index as i" class="hover-highlight">
                            
                            <td><input type="text" class="form-control text-center" [(ngModel)]="genre.name" [disabled]="enableEditIndex != i">
                              
                              </td>
                            <td>
                              <button *ngIf="enableEdit && enableEditIndex == i" id="saveBtn" class="btn page-primary-action-btn" (click)="saveGenre(genre)" type="submit">Save</button>
                              <button *ngIf="enableEdit && enableEditIndex == i" (click)="cancelEdit()" class="btn page-secondary-action-btn" >Cancel</button>
                              <button *ngIf="enableEdit && enableEditIndex == i" class="btn page-danger" (click)="deleteGenre(genre.name)">delete</button>
                              <a href="#" class="table-row-action edit-action" *ngIf="!enableEdit" (click)="enableEditMethod($event, i,genre)">
                                edit
                        </a>
                          </td>
                        </tr>
                          <!--
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        -->
                    </table>
                </div>
                <div class="card-footer">
                  <a style="align-content: end;" class="btn page-primary-action-btn" *ngIf="!isAddClicked" (click)="isAddClicked=true" >Add New</a>
                  
                  <div *ngIf="isAddClicked">
                    <div class="input-group">
                                    <input type="text" class="form-control" #gName="ngModel" minlength="3" required="true" placeholder="add genre name here" [(ngModel)]="newGenreName" >
                    <span class="errorInfo" *ngIf="gName.invalid">
                      *
                  </span>
                </div>
                <div class="form-control">
                  <button class="btn page-primary-action-btn" (click)="addNewGenre()" [disabled]="gName.invalid" >add</button>
                 </div>
               
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
  </div>
